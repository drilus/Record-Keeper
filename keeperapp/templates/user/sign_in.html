{% extends 'base_signup.html' %}
{% load bootstrap3 %}

{% block title %}Sign In{% endblock %}
{% block heading %}User Login{% endblock %}

{% block content %}
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-pink">Sign In</button>
  </form>
  <br/>
  <a href="{% url 'user-sign-up' %}">Sign up for an account</a>
{% endblock %}
