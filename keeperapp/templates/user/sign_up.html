{% extends 'base_form.html' %}
{% load bootstrap3 %}

{% block title %}Sign In{% endblock %}
{% block heading %}Sign up{% endblock %}

{% block content %}
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form user_form %}
    {% bootstrap_form profile_form %}
    <button type="submit" class="btn btn-pink pull-right" name='register'>Create Account</button>
  </form>
  <br/>
  <br/>
  <a href="{% url 'user-sign-in' %}">Already have an account</a>
{% endblock %}
