{% extends 'user/sidebar.html' %}

{% block page %}
  <div class="panel">
    <div class="panel-heading bg-blue">
      <h4 class="panel-title text-center text-white">Choose Category</h4>
    </div>
    <div class="panel-body">
      <br/>

      <table class="table table-bordered table-hover table-striped">
        <thead>
          <tr class="bg-gray text-white">
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          {% for info in information %}
          <tr>
            <td scope="row"><a href="{% url 'user-records' info.id %}">{{ info.category.name }}</a></td>
            <td>{{ info.description }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
