{% extends 'user/sidebar.html' %}

{% block page %}
<div class="panel">
  <div class="panel-heading bg-blue">
    <h4 class="panel-title text-center text-white">Categories</h4>
  </div>
  <div class="panel-body">
    <br/>

    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr class="bg-gray text-white">
          <th>Name</th>
          <th>Columns</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        {% for category in categories %}
          <tr>
            <td scope="row">{{ category.name }}</td>
            <td>{{ category.columns }}  </td>
            <td>{{ category.options }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
