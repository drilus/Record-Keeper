{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-datetimepicker.min.css' %}">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/cr-1.5.0/datatables.min.css"/>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/moment.js' %}"></script>
  <script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/cr-1.5.0/datatables.min.js"></script>
  <script src="{% static 'js/sidebar.js' %}"></script>

  {% block script %}{% endblock %}
</head>
<body>
  {% block sidebar %}{% endblock %}
  <div class="main">
    <!-- Content Here -->
    <div class="container-fluid">
      <div class="row">
        <div class="content">
          {% block page %}{% endblock %}
        </div>
      </div>
    </div>
  </div>
  <div class="zoom">
    <a class="zoom-fab zoom-btn-large" id="zoomBtn"><i class="fa fa-bars"></i></a>
    <ul class="zoom-menu">
      {% if request.path == '/user/categories' %}
        <li><a href="/user/add_category" class="zoom-fab zoom-btn-sm zoom-btn-edit scale-transition scale-out" tooltip="Add new category" tooltip-position="left"><i class="fa fa-plus"></i></a></li>
      {% else %}
        <li><a href="/user/add_record" class="zoom-fab zoom-btn-sm zoom-btn-edit scale-transition scale-out" tooltip="Add new record" tooltip-position="left"><i class="fa fa-plus"></i></a></li>
      {% endif %}
      <li><a href="https://github.com/drilus/Record-Keeper" target="_blank" class="zoom-fab zoom-btn-sm zoom-btn-tangram scale-transition scale-out" tooltip="Visit this project on Github" tooltip-position="left"><i class="fab fa-github fa-lg"></i></a></li>
    </ul>
  </div>
  <script src="{% static 'js/fab.js' %}"></script>
</body>
</html>
